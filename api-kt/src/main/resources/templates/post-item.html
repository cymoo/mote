{% extends "base.html" %}

{% block css %}
<link href="/static/photoswipe.css" rel="stylesheet"/>
<style>
  .gallery {
    margin-top: 1rem;
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 0.5rem;
  }

  @media (min-width: 640px) {
    .gallery {
      grid-template-columns: repeat(5, minmax(0, 1fr));
    }
  }

  .gallery a {
    position: relative;
    aspect-ratio: 1 / 1;
    transition: transform 0.3s ease;
  }

  .gallery a:hover {
    transform: scale(1.05);
  }

  .gallery a:focus img {
    border: 1px solid hsl(174 42% 65%);
  }

  .gallery img {
    display: inline-block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
{% endblock css %}

{% block content %}
<article class="prose">
  {{ post.content | raw }}
</article>
{% if not images.isEmpty() %}
<div class="gallery">
  {% for image in images %}
  <a data-cropped="true"
     data-pswp-height="{{ image.height }}"
     data-pswp-width="{{ image.width }}"
     href="{{ image.url }}"
     rel="noreferrer"
     tabindex="0"
     target="_blank"
  >
    <img alt="" src="{{ image.thumb_url or image.url }}">
  </a>
  {% endfor %}
</div>
{% endif %}
{% endblock content %}

{% block js %}
<script type="module">
  import PhotoSwipeLightbox from "/static/photoswipe-lightbox.esm.min.js"

  const lightbox = new PhotoSwipeLightbox({
    gallery: '.gallery',
    children: 'a',
    pswpModule: () => import("/static/photoswipe.esm.min.js")
  });
  lightbox.init();
</script>
{% endblock js %}
